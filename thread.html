<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thread - TheSafeVoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="font-sans bg-gradient-to-br from-slate-50 to-orange-50 min-h-screen">
    <nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-orange-100">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <a href="forum.html" class="text-gray-700 hover:text-orange-600 flex items-center"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>Back to Forum</a>
                </div>
                <button id="sosBtn" class="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg font-semibold">SOS</button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8" id="thread-container">
        <div id="thread-post" class="mb-6"></div>
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 mb-4">
            <h2 class="text-lg font-bold text-gray-800 mb-2">Comments</h2>
            <div id="thread-comments"></div>
        </div>
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
            <form id="comment-composer" class="space-y-3">
                <textarea id="comment-body" class="form-input" rows="4" placeholder="Write a comment"></textarea>
                <label class="flex items-center space-x-2 text-sm text-gray-700"><input id="comment-anon" type="checkbox" class="custom-checkbox" /> <span>Comment anonymously</span></label>
                <button type="submit" class="btn-primary">Reply</button>
            </form>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script type="module">
        import { mountThread } from './js/thread.js';
        import { mountSosButton } from './js/sos.js';
        mountSosButton('#sosBtn');
        window.lucide && window.lucide.createIcons();
        mountThread();
    </script>
</body>
</html>
