<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TheSafeVoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="font-sans bg-gradient-to-br from-slate-50 to-orange-50 min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-red-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Join TheSafeVoice</h1>
            <p class="text-gray-600">Create your account to get started</p>
        </div>

        <!-- Signup Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="signupForm" class="space-y-6" autocomplete="on">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input type="text" id="firstName" required autocomplete="given-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-colors" placeholder="First name">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input type="text" id="lastName" required autocomplete="family-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-colors" placeholder="Last name">
                    </div>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" required minlength="3" maxlength="24" pattern="[a-zA-Z0-9_\.\-]+" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-colors" placeholder="choose a unique username">
                    <p class="text-xs text-gray-500 mt-1">Letters, numbers, underscore, dot, hyphen. 3â€“24 chars.</p>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" required autocomplete="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-colors" placeholder="you@example.com">
                </div>

                <div>
                    <label for="phone10" class="block text-sm font-medium text-gray-700 mb-2">Phone Number (India)</label>
                    <div class="flex">
                        <span class="inline-flex items-center px-3 border border-gray-300 rounded-l-lg bg-gray-50 text-gray-700 select-none">+91</span>
                        <input type="tel" id="phone10" required autocomplete="tel" inputmode="numeric" pattern="\d{10}" maxlength="10" class="w-full px-4 py-3 border border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-colors" placeholder="10-digit mobile number">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Enter only 10 digits. India (+91) only.</p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-colors pr-12" placeholder="Create a strong password">
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div class="mt-2">
                        <div class="flex items-center space-x-2 text-xs">
                            <div id="length" class="flex items-center">
                                <i data-lucide="x" class="w-3 h-3 text-red-500 mr-1"></i>
                                <span class="text-red-500">8+ characters</span>
                            </div>
                            <div id="uppercase" class="flex items-center">
                                <i data-lucide="x" class="w-3 h-3 text-red-500 mr-1"></i>
                                <span class="text-red-500">Uppercase</span>
                            </div>
                            <div id="number" class="flex items-center">
                                <i data-lucide="x" class="w-3 h-3 text-red-500 mr-1"></i>
                                <span class="text-red-500">Number</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-colors" placeholder="Confirm your password">
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="terms" required class="mt-1 rounded border-gray-300 text-orange-500 focus:ring-orange-500">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="terms.html" class="text-orange-600 hover:text-orange-700 font-medium">Terms of Service</a> and <a href="privacy.html" class="text-orange-600 hover:text-orange-700 font-medium">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-lg font-semibold hover:from-orange-600 hover:to-red-600 transition-all transform hover:scale-105 shadow-lg">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-orange-600 hover:text-orange-700 font-medium">Sign in</a>
                </p>
            </div>

            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <button id="loginGoogle" type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-600 hover:bg-gray-50 transition-colors">
                        <i data-lucide="mail" class="w-5 h-5"></i>
                        <span class="ml-2">Google</span>
                    </button>
                    <button id="loginFacebook" type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-600 hover:bg-gray-50 transition-colors">
                        <i data-lucide="facebook" class="w-5 h-5"></i>
                        <span class="ml-2">Facebook</span>
                    </button>
                    <button id="loginTwitter" type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-600 hover:bg-gray-50 transition-colors">
                        <i data-lucide="twitter" class="w-5 h-5"></i>
                        <span class="ml-2">Twitter</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-600 hover:text-gray-800 font-medium flex items-center justify-center">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        lucide.createIcons();
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            if (password.type === 'password') { password.type = 'text'; icon.setAttribute('data-lucide', 'eye-off'); } else { password.type = 'password'; icon.setAttribute('data-lucide', 'eye'); }
            lucide.createIcons();
        });
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const length = document.getElementById('length');
            const uppercase = document.getElementById('uppercase');
            const number = document.getElementById('number');
            length.innerHTML = password.length >= 8 ? '<i data-lucide="check" class="w-3 h-3 text-green-500 mr-1"></i><span class="text-green-500">8+ characters</span>' : '<i data-lucide="x" class="w-3 h-3 text-red-500 mr-1"></i><span class="text-red-500">8+ characters</span>';
            uppercase.innerHTML = /[A-Z]/.test(password) ? '<i data-lucide="check" class="w-3 h-3 text-green-500 mr-1"></i><span class="text-green-500">Uppercase</span>' : '<i data-lucide="x" class="w-3 h-3 text-red-500 mr-1"></i><span class="text-red-500">Uppercase</span>';
            number.innerHTML = /\d/.test(password) ? '<i data-lucide="check" class="w-3 h-3 text-green-500 mr-1"></i><span class="text-green-500">Number</span>' : '<i data-lucide="x" class="w-3 h-3 text-red-500 mr-1"></i><span class="text-red-500">Number</span>';
            lucide.createIcons();
        });
    </script>
    <script type="module">
        import { mountAuthUiHooks } from './js/auth.js';
        mountAuthUiHooks();
    </script>
</body>
</html>
