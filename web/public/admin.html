<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - TheSafeVoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="font-sans bg-gradient-to-br from-slate-50 to-orange-50 min-h-screen">
    <nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-orange-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-lg overflow-hidden flex items-center justify-center bg-black">
                        <img src="assets/logo-mark.svg" alt="TheSafeVoice" class="w-8 h-8"/>
                    </div>
                    <a href="index.html" class="text-xl font-bold bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent">TheSafeVoice</a>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a id="messagesLink" href="messages.html" class="hidden px-4 py-2 text-gray-700 hover:text-gray-900">Messages</a>
                    <button id="sosBtn" class="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg font-semibold">SOS</button>
                    <button id="logoutBtn" class="hidden px-4 py-2 text-gray-600 hover:text-gray-700">Logout</button>
                    <a id="loginBtn" href="login.html" class="px-4 py-2 text-orange-600 hover:text-orange-700 font-medium">Login</a>
                    <a id="signupBtn" href="signup.html" class="px-4 py-2 text-orange-600 hover:text-orange-700 font-medium">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Panel</h1>
        <div class="grid md:grid-cols-2 gap-6">
            <section class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
                <h2 class="text-lg font-bold text-gray-800 mb-3">Flagged Posts</h2>
                <div id="flagged-posts" class="space-y-3 text-sm text-gray-700"></div>
            </section>
            <section class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
                <h2 class="text-lg font-bold text-gray-800 mb-3">Flagged Comments</h2>
                <div id="flagged-comments" class="space-y-3 text-sm text-gray-700"></div>
            </section>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script type="module">
        import { initSupabase, supabase, getUser } from './js/supabase.js';
        import { mountSosButton } from './js/sos.js';
        import { mountAuthUiHooks } from './js/auth.js';
        initSupabase();
        mountAuthUiHooks();
        mountSosButton('#sosBtn');
        (async () => {
            const user = await getUser();
            if (!user) { window.location.href = 'login.html'; return; }
            // Basic check; enforce via RLS too on server-side
            const { data: profile } = await supabase.from('profiles').select('role').eq('id', user.id).single();
            if (!profile || profile.role !== 'admin') { document.body.innerHTML = '<div class="p-8">Access denied</div>'; return; }

            const { data: flaggedPosts } = await supabase.from('posts').select('id,title,flags,created_at').gt('flags', 0).order('flags', { ascending: false }).limit(50);
            document.getElementById('flagged-posts').innerHTML = (flaggedPosts || []).map(p => `<div class="p-3 border rounded">${p.title} <span class="text-xs text-gray-500">(${p.flags})</span></div>`).join('') || '<div class="text-gray-500">None</div>';

            const { data: flaggedComments } = await supabase.from('comments').select('id,body,flags,created_at').gt('flags', 0).order('flags', { ascending: false }).limit(50);
            document.getElementById('flagged-comments').innerHTML = (flaggedComments || []).map(c => `<div class="p-3 border rounded">${c.body.slice(0,140)}â€¦ <span class="text-xs text-gray-500">(${c.flags})</span></div>`).join('') || '<div class="text-gray-500">None</div>';
        })();
    </script>
</body>
</html>
