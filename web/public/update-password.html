<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1">
    <title>Set New Password - TheSafeVoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="font-sans bg-gradient-to-br from-slate-50 to-orange-50 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-red-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i data-lucide="key" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Choose a new password</h1>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
            <form id="updateForm" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">New Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-colors" placeholder="Create a strong password">
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-lg font-semibold hover:from-orange-600 hover:to-red-600 transition-all transform hover:scale-105 shadow-lg">Update password</button>
            </form>
        </div>

        <div class="text-center mt-6">
            <a href="login.html" class="text-gray-600 hover:text-gray-800 dark:text-gray-300 dark:hover:text-white font-medium flex items-center justify-center">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                Back to Login
            </a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script type="module">
        import { initSupabase, supabase } from './js/supabase.js';
        initSupabase();
        lucide.createIcons();
        const form = document.getElementById('updateForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password')?.value;
            const btn = form.querySelector('button[type="submit"]');
            const original = btn.textContent; btn.textContent = 'Updatingâ€¦'; btn.disabled = true;
            const { error } = await supabase.auth.updateUser({ password });
            if (error) alert(error.message); else { alert('Password updated. You can now login.'); window.location.href = 'login.html'; }
            btn.textContent = original; btn.disabled = false;
        });
    </script>
</body>
</html>
