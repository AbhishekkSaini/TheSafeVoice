<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
    <title>Profile - TheSafeVoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="font-sans bg-gradient-to-br from-slate-50 to-orange-50 min-h-screen">
    <nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-orange-100">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-gray-700 hover:text-orange-600 flex items-center"><i data-lucide="home" class="w-4 h-4 mr-2"></i>Home</a>
                <div class="flex items-center space-x-3">
                    <a class="text-gray-700 hover:text-orange-600" href="forum.html">Forum</a>
                    <button id="sosBtn" class="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg font-semibold">SOS</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-1" id="profile-name">Your Profile</h1>
                    <p class="text-gray-600 text-sm" id="profile-email"></p>
                    <div class="text-sm text-gray-700">Username: <span id="profile-username" class="font-medium">—</span></div>
                </div>
                <form id="usernameForm" class="flex items-center gap-2">
                    <input id="newUsername" class="form-input" placeholder="new username" minlength="3" maxlength="24" pattern="[a-zA-Z0-9_\.\-]+" />
                    <button class="px-3 py-2 border rounded">Update</button>
                </form>
            </div>
        </div>
        <div class="grid md:grid-cols-2 gap-6">
            <section class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
                <h2 class="text-lg font-bold text-gray-800 mb-3">My Posts</h2>
                <div id="profile-posts" class="space-y-3 text-sm text-gray-700"></div>
            </section>
            <section class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
                <h2 class="text-lg font-bold text-gray-800 mb-3">SOS History</h2>
                <div id="profile-sos" class="space-y-3 text-sm text-gray-700"></div>
            </section>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script type="module">
        import { initSupabase, supabase, getUser } from './js/supabase.js';
        import { mountSosButton } from './js/sos.js';
        import { replaceNativeAlerts } from './js/ui.js';
        initSupabase();
        mountSosButton('#sosBtn');
        window.lucide && window.lucide.createIcons();
        replaceNativeAlerts();

        (async () => {
            const user = await getUser();
            if (!user) { window.location.href = 'login.html'; return; }
            document.getElementById('profile-email').textContent = user.email || '';
            document.getElementById('profile-name').textContent = user.user_metadata?.first_name ? `${user.user_metadata.first_name} ${user.user_metadata?.last_name || ''}` : 'Your Profile';
            const { data: p } = await supabase.from('profiles').select('username').eq('id', user.id).single();
            document.getElementById('profile-username').textContent = p?.username || '—';

            const { data: posts } = await supabase.from('posts').select('id,title,created_at,is_anonymous').eq('author_id', user.id).order('created_at', { ascending: false }).limit(10);
            document.getElementById('profile-posts').innerHTML = (posts || []).map(p => `<a class="block hover:underline" href="thread.html?id=${p.id}">${p.title}</a>`).join('') || '<div class="text-gray-500">No posts yet.</div>';

            const { data: sos } = await supabase.from('sos_events').select('id,created_at,lat,lng').eq('user_id', user.id).order('created_at', { ascending: false }).limit(10);
            document.getElementById('profile-sos').innerHTML = (sos || []).map(s => `<div>${new Date(s.created_at).toLocaleString()} — ${s.lat?.toFixed(4) || '?'}, ${s.lng?.toFixed(4) || '?'}</div>`).join('') || '<div class="text-gray-500">No SOS yet.</div>';
            // Update username
            document.getElementById('usernameForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const uname = document.getElementById('newUsername').value.trim();
                if (!uname) return;
                const { error } = await supabase.rpc('set_username', { p_username: uname });
                if (error) return alert(error.message);
                document.getElementById('profile-username').textContent = uname;
                alert('Username updated');
            });
        })();
    </script>
</body>
</html>
