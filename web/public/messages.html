<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - TheSafeVoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="font-sans bg-gradient-to-br from-slate-50 to-orange-50 min-h-screen">
    <nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-orange-100">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="forum.html" class="text-gray-700 hover:text-orange-600 flex items-center"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>Back</a>
                <a href="profile.html" class="text-gray-700 hover:text-orange-600">Profile</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid md:grid-cols-2 gap-6">
        <section class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
            <h2 class="text-lg font-bold text-gray-800 mb-3">Inbox</h2>
            <div id="inbox" class="space-y-3 text-sm text-gray-700"></div>
        </section>
        <section class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
            <h2 class="text-lg font-bold text-gray-800 mb-3">Compose</h2>
            <form id="compose" class="space-y-3">
                <input id="to" type="email" class="form-input" placeholder="Recipient email" required />
                <textarea id="body" rows="5" class="form-input" placeholder="Write a private message" required></textarea>
                <button type="submit" class="btn-primary">Send</button>
            </form>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script type="module">
        import { initSupabase, supabase, getUser } from './js/supabase.js';
        initSupabase();
        window.lucide && window.lucide.createIcons();
        (async () => {
            const me = await getUser();
            if (!me) { window.location.href = 'login.html'; return; }
            // Load inbox (last 25 messages where I'm participant)
            const { data } = await supabase
                .from('messages')
                .select('id,body,created_at,sender_id,receiver_id')
                .or(`sender_id.eq.${me.id},receiver_id.eq.${me.id}`)
                .order('created_at', { ascending: false })
                .limit(25);
            const inbox = document.getElementById('inbox');
            inbox.innerHTML = (data || []).map(m => `<div class="p-3 border rounded">${m.sender_id === me.id ? '<span class=\"text-xs text-gray-500\">You →</span>' : '<span class=\"text-xs text-gray-500\">From</span>'} <span class="text-xs text-gray-500">${new Date(m.created_at).toLocaleString()}</span><div class="mt-1">${escapeHtml(m.body)}</div></div>`).join('') || '<div class="text-gray-500">No messages.</div>';

            // Compose handler: resolve receiver by email using SQL function
            document.getElementById('compose').addEventListener('submit', async (e) => {
                e.preventDefault();
                const toEmail = document.getElementById('to').value.trim();
                const body = document.getElementById('body').value.trim();
                if (!toEmail || !body) return;
                const { data: receiverId, error: rErr } = await supabase.rpc('resolve_user_id_by_email', { p_email: toEmail });
                if (rErr) return alert(rErr.message);
                if (!receiverId) { alert('No user with that email'); return; }
                const { error } = await supabase.from('messages').insert({ sender_id: me.id, receiver_id: receiverId, body });
                if (error) return alert(error.message);
                alert('Message sent');
                e.target.reset();
            });

            // Realtime: new messages involving me
            try {
                supabase.channel('messages_rt')
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                        const m = payload.new || {};
                        if (m.sender_id === me.id || m.receiver_id === me.id) {
                            const item = document.createElement('div');
                            item.className = 'p-3 border rounded';
                            item.innerHTML = `${m.sender_id === me.id ? '<span class=\"text-xs text-gray-500\">You →</span>' : '<span class=\"text-xs text-gray-500\">From</span>'} <span class="text-xs text-gray-500">${new Date(m.created_at).toLocaleString()}</span><div class="mt-1"></div>`;
                            item.querySelector('.mt-1').textContent = m.body || '';
                            inbox.prepend(item);
                        }
                    })
                    .subscribe();
            } catch {}

            function escapeHtml(s = '') { return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])); }
        })();
    </script>
</body>
</html>
