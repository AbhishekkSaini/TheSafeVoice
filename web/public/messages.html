<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - TheSafeVoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="font-sans bg-gradient-to-br from-slate-50 to-orange-50 min-h-screen">
    <nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-orange-100">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="forum.html" class="text-gray-700 hover:text-orange-600 flex items-center"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>Back</a>
                <a href="profile.html" class="text-gray-700 hover:text-orange-600">Profile</a>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto my-6 h-[calc(100vh-110px)] bg-white rounded-2xl shadow border overflow-hidden flex">
        <!-- Left: conversation list -->
        <aside class="w-full md:w-80 border-r flex flex-col">
            <div class="p-3 flex items-center gap-2">
                <input id="sv-search" placeholder="Search" class="w-full border rounded-full px-4 py-2 text-sm outline-none"/>
            </div>
            <div id="sv-search-results" class="px-2 space-y-1 hidden"></div>
            <div id="sv-list" class="flex-1 overflow-y-auto"></div>
        </aside>

        <!-- Middle: chat window -->
        <section class="flex-1 flex flex-col">
            <header id="sv-header" class="h-14 border-b px-4 flex items-center gap-3 text-sm"></header>
            <div id="sv-chat" class="flex-1 overflow-y-auto px-4 py-3 space-y-2"></div>
            <footer class="border-t px-3 py-2 flex items-center gap-2">
                <button id="sv-emoji" class="p-2 hover:bg-gray-100 rounded">ðŸ˜Š</button>
                <input id="sv-file" type="file" hidden accept="image/*,.pdf,.doc,.docx" />
                <button id="sv-attach" class="p-2 hover:bg-gray-100 rounded">ðŸ“Ž</button>
                <input id="sv-text" placeholder="Messageâ€¦" class="flex-1 border rounded-full px-4 py-2 outline-none"/>
                <button id="sv-send" class="bg-black text-white rounded-full px-4 py-2">Send</button>
            </footer>
        </section>

        <!-- Right: profile sidebar -->
        <aside class="w-80 border-l hidden lg:flex flex-col" id="sv-profile"></aside>
    </main>

    <script src="js/config.js"></script>
    <script type="module">
        import { initSupabase, supabase, getUser } from './js/supabase.js';
        import { showError, replaceNativeAlerts } from './js/ui.js';
        initSupabase();
        replaceNativeAlerts();

        const $ = (id) => document.getElementById(id);
        const listEl = $('sv-list');
        const chatEl = $('sv-chat');
        const headerEl = $('sv-header');
        const profileEl = $('sv-profile');
        const inputEl = $('sv-text');
        const fileEl = $('sv-file');
        const searchEl = $('sv-search');
        const resultsEl = $('sv-search-results');

        let me = null;
        let other = null;
        let inboundCh = null;
        let outboundCh = null;
        let typingCh = null;
        let typingTimer = null;

        (async () => {
            const u = await getUser();
            if (!u) { window.location.href = 'login.html'; return; }
            me = u;
            await loadConversations();
            // open conversation by query param (?to=username or ?u=username)
            const qp = new URLSearchParams(location.search);
            const toUser = (qp.get('to') || qp.get('u') || '').trim();
            if (toUser) { await openConversationByUsername(toUser); }
        })();

        async function loadConversations(){
            const { data } = await supabase
                .from('messages')
                .select('id,body,created_at,sender_id,receiver_id,attachment_url,seen')
                .or(`sender_id.eq.${me.id},receiver_id.eq.${me.id}`)
                .order('created_at', { ascending: false })
                .limit(80);
            const latestByOther = {};
            (data||[]).forEach(m => {
                const otherId = m.sender_id === me.id ? m.receiver_id : m.sender_id;
                if (!otherId) return;
                if (!latestByOther[otherId]) latestByOther[otherId] = m;
            });
            const ids = Object.keys(latestByOther);
            if (ids.length === 0) {
                listEl.innerHTML = '<div class="px-4 py-8 text-sm text-gray-500">No conversations yet.</div>';
                return;
            }
            const { data: users } = await supabase
                .from('profiles')
                .select('id,username,profile_pic,online_status')
                .in('id', ids);
            const usersMap = Object.fromEntries((users||[]).map(u => [u.id, u]));
            listEl.innerHTML = ids.map(id => {
                const u = usersMap[id] || { username: 'member' };
                const m = latestByOther[id];
                const time = new Date(m.created_at).toLocaleTimeString();
                const preview = m.body ? escapeHtml(m.body) : '[attachment]';
                return `<button data-id="${id}" class="w-full flex items-center gap-3 px-4 py-3 hover:bg-gray-50">
                    <img src="${u.profile_pic || '/avatar.png'}" class="w-11 h-11 rounded-full"/>
                    <div class="flex-1 min-w-0 text-left">
                        <div class="font-medium truncate">@${u.username}</div>
                        <div class="text-xs text-gray-500 truncate">${preview}</div>
                    </div>
                    <div class="text-[11px] text-gray-400">${time}</div>
                </button>`;
            }).join('');
            listEl.querySelectorAll('button[data-id]').forEach(btn => btn.addEventListener('click', () => openConversation(btn.getAttribute('data-id'))));
        }

        async function openConversation(otherId){
            const { data: p } = await supabase
                .from('profiles')
                .select('id,username,profile_pic,bio,online_status')
                .eq('id', otherId)
                .single();
            other = p;
            headerEl.innerHTML = `<img src="${other.profile_pic || '/avatar.png'}" class="w-8 h-8 rounded-full"/>
                <div class="font-semibold">@${other.username}</div>
                <div class="ml-2 w-2 h-2 rounded-full ${other.online_status ? 'bg-green-500' : 'bg-gray-300'}"></div>`;
            profileEl.innerHTML = `<div class="p-6 flex flex-col items-center gap-3">
                <img src="${other.profile_pic || '/avatar.png'}" class="w-16 h-16 rounded-full"/>
                <div class="font-semibold">@${other.username}</div>
                <div class="text-sm text-gray-600 text-center">${escapeHtml(other.bio || 'â€”')}</div>
                <button id="sv-block" class="mt-2 border rounded px-3 py-1 text-sm">Block</button>
            </div>`;
            document.getElementById('sv-block').addEventListener('click', blockUser);
            await loadMessages();
            wireRealtime();
        }

        async function openConversationByUsername(username){
            const { data: p, error } = await supabase.from('profiles').select('id').eq('username', username).limit(1).single();
            if (error || !p?.id) { return showError('User not found'); }
            await openConversation(p.id);
        }

        async function loadMessages(){
            if (!other) return;
            const { data } = await supabase
                .from('messages')
                .select('*')
                .or(`and(sender_id.eq.${me.id},receiver_id.eq.${other.id}),and(sender_id.eq.${other.id},receiver_id.eq.${me.id})`)
                .order('created_at', { ascending: true });
            chatEl.innerHTML = (data||[]).map(m => renderBubble(m)).join('');
            await supabase.from('messages').update({ seen: true })
                .eq('receiver_id', me.id)
                .eq('sender_id', other.id)
                .eq('seen', false);
            chatEl.scrollTop = chatEl.scrollHeight;
        }

        function renderBubble(m){
            const mine = m.sender_id === me.id;
            const ticks = mine ? (m.seen ? 'âœ“âœ“' : 'âœ“') : '';
            const attachment = m.attachment_url ? `<img src="${m.attachment_url}" class="rounded mb-1 max-h-64 object-cover"/>` : '';
            const body = m.body ? escapeHtml(m.body) : '';
            return `<div class="flex ${mine ? 'justify-end' : 'justify-start'}">
                <div class="max-w-[75%] rounded-2xl px-3 py-2 ${mine ? 'bg-black text-white' : 'bg-white border'}">
                    ${attachment}${body}
                    <div class="text-[10px] opacity-60 mt-1">${new Date(m.created_at).toLocaleTimeString()} ${ticks}</div>
                </div>
            </div>`;
        }

        function wireRealtime(){
            try {
                if (inboundCh) supabase.removeChannel(inboundCh);
                if (outboundCh) supabase.removeChannel(outboundCh);
                if (typingCh) typingCh.unsubscribe();
            } catch {}
            inboundCh = supabase.channel(`in:${other.id}`)
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `receiver_id=eq.${me.id}` }, (pl) => {
                    const m = pl.new; if (m.sender_id !== other.id) return; appendMessage(m);
                })
                .subscribe();
            outboundCh = supabase.channel(`out:${other.id}`)
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `receiver_id=eq.${other.id}` }, (pl) => {
                    const m = pl.new; if (m.sender_id !== me.id) return; appendMessage(m);
                })
                .subscribe();
            typingCh = supabase.channel(`typing:${me.id}:${other.id}`, { config: { broadcast: { self: true } } })
                .on('broadcast', { event: 'typing' }, () => showTyping())
                .subscribe();
        }

        function appendMessage(m){
            chatEl.insertAdjacentHTML('beforeend', renderBubble(m));
            chatEl.scrollTop = chatEl.scrollHeight;
        }

        function showTyping(){
            const id = 'sv-typing';
            const old = document.getElementById(id);
            if (old) old.remove();
            const el = document.createElement('div');
            el.id = id; el.className = 'px-4 py-1 text-xs text-gray-500'; el.textContent = 'Typingâ€¦';
            chatEl.appendChild(el);
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => el.remove(), 1200);
        }

        document.getElementById('sv-attach').addEventListener('click', () => fileEl.click());
        document.getElementById('sv-emoji').addEventListener('click', () => { inputEl.value += 'ðŸ˜Š'; inputEl.focus(); });
        document.getElementById('sv-send').addEventListener('click', sendMessage);
        inputEl.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
        inputEl.addEventListener('input', () => { try { typingCh?.send({ type: 'broadcast', event: 'typing', payload: { userId: me.id } }); } catch {} });
        // Search users globally to start a new chat
        searchEl.addEventListener('input', async (e) => {
            const q = (e.target.value || '').trim();
            // filter existing list quickly
            Array.from(listEl.querySelectorAll('button[data-id]')).forEach(btn => {
                const name = (btn.querySelector('.font-medium')?.textContent || '').toLowerCase();
                btn.style.display = name.includes(q.toLowerCase()) ? 'flex' : 'none';
            });
            if (q.length < 2) { resultsEl.classList.add('hidden'); resultsEl.innerHTML=''; return; }
            const { data: users } = await supabase.from('profiles').select('id,username,profile_pic').ilike('username', q+'%').limit(8);
            if (!users || users.length === 0) { resultsEl.classList.add('hidden'); resultsEl.innerHTML=''; return; }
            resultsEl.classList.remove('hidden');
            resultsEl.innerHTML = users.map(u => `
                <div class="flex items-center justify-between hover:bg-gray-50 rounded-lg px-2 py-1">
                    <div class="flex items-center gap-2 min-w-0">
                        <img src="${u.profile_pic||'/avatar.png'}" class="w-8 h-8 rounded-full"/>
                        <a href="user.html?u=${encodeURIComponent(u.username)}" class="truncate text-sm font-medium">@${u.username}</a>
                    </div>
                    <button data-msg="${u.username}" class="text-xs px-2 py-1 rounded-full border">Message</button>
                </div>
            `).join('');
            Array.from(resultsEl.querySelectorAll('button[data-msg]')).forEach(btn => btn.addEventListener('click', async () => {
                const uname = btn.getAttribute('data-msg');
                resultsEl.classList.add('hidden');
                await openConversationByUsername(uname);
            }));
        });

        async function sendMessage(){
            if (!other) return;
            const text = inputEl.value.trim();
            const file = fileEl.files?.[0] || null;
            if (!text && !file) return;
            let url = null;
            if (file) {
                try {
                    const path = `dm/${me.id}-${other.id}/${Date.now()}-${file.name}`;
                    const up = await supabase.storage.from('dm_media').upload(path, file, { upsert: false });
                    if (!up.error) {
                        url = supabase.storage.from('dm_media').getPublicUrl(path).data.publicUrl;
                    }
                } catch (e) { showError(e.message); }
            }
            const { error } = await supabase.from('messages').insert({ sender_id: me.id, receiver_id: other.id, body: text || null, attachment_url: url });
            if (error) return showError(error.message);
            inputEl.value = '';
            if (fileEl) fileEl.value = '';
        }

        async function blockUser(){
            if (!other) return;
            const { error } = await supabase.from('user_blocks').insert({ blocker_id: me.id, blocked_id: other.id });
            if (error) return showError(error.message);
            showError('User blocked');
        }

        function escapeHtml(s = '') { return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])); }
    </script>
</body>
</html>
