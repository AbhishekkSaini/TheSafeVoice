<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - TheSafeVoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="font-sans bg-gradient-to-br from-slate-50 to-orange-50 min-h-screen">
    <nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-orange-100">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="forum.html" class="text-gray-700 hover:text-orange-600 flex items-center"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>Back</a>
                <a href="profile.html" class="text-gray-700 hover:text-orange-600">Profile</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid md:grid-cols-2 gap-6">
        <section class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-lg font-bold text-gray-800">Inbox</h2>
                <div class="flex items-center gap-2">
                    <input id="searchUser" placeholder="Search username" class="form-input w-44"/>
                    <input id="blockUsername" placeholder="Block username" class="form-input w-44"/>
                    <button id="blockBtn" class="px-3 py-2 border rounded">Block</button>
                </div>
            </div>
            <div id="inbox" class="space-y-3 text-sm text-gray-700"></div>
        </section>
        <section class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
            <h2 class="text-lg font-bold text-gray-800 mb-3">Compose</h2>
            <form id="compose" class="space-y-3">
                <input id="toUsername" class="form-input" placeholder="Recipient username" required />
                <textarea id="body" rows="5" class="form-input" placeholder="Write a private message" required></textarea>
                <button type="submit" class="btn-primary">Send</button>
            </form>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script type="module">
        import { initSupabase, supabase, getUser } from './js/supabase.js';
        import { showError } from './js/ui.js';
        initSupabase();
        window.lucide && window.lucide.createIcons();
        (async () => {
            const me = await getUser();
            if (!me) { window.location.href = 'login.html'; return; }
            async function loadInbox(){
                const { data } = await supabase
                    .from('messages')
                    .select('id,body,created_at,sender_id,receiver_id')
                    .or(`sender_id.eq.${me.id},receiver_id.eq.${me.id}`)
                    .order('created_at', { ascending: false })
                    .limit(25);

                const otherIds = [...new Set((data||[]).map(m => m.sender_id === me.id ? m.receiver_id : m.sender_id).filter(Boolean))];
                let usersById = {};
                if (otherIds.length){
                    const { data: users } = await supabase.from('profiles').select('id,username,display_name').in('id', otherIds);
                    (users||[]).forEach(u => { usersById[u.id] = u; });
                }

                const inbox = document.getElementById('inbox');
                inbox.innerHTML = (data || []).map(m => {
                    const otherId = m.sender_id === me.id ? m.receiver_id : m.sender_id;
                    const uname = usersById[otherId]?.username || 'member';
                    const label = m.sender_id === me.id ? `You → @${uname}` : `@${uname}`;
                    return `<div class=\"p-3 border rounded\">
                        <div class=\"text-xs text-gray-500 mb-1\">${label} • ${new Date(m.created_at).toLocaleString()}</div>
                        <div class=\"mt-1\">${escapeHtml(m.body)}</div>
                    </div>`;
                }).join('') || '<div class="text-gray-500">No messages.</div>';
            }
            await loadInbox();

            // Compose handler: resolve receiver by username
            document.getElementById('compose').addEventListener('submit', async (e) => {
                e.preventDefault();
                const uname = document.getElementById('toUsername').value.trim();
                const body = document.getElementById('body').value.trim();
                if (!uname || !body) return showError('Enter username and a message');
                const { data: profile, error: pErr } = await supabase
                    .from('profiles')
                    .select('id')
                    .eq('username', uname)
                    .limit(1)
                    .single();
                if (pErr) return showError(pErr.message);
                const receiverId = profile?.id;
                if (!receiverId) { showError('No user with that username'); return; }
                const { error } = await supabase.from('messages').insert({ sender_id: me.id, receiver_id: receiverId, body });
                if (error) return showError(error.message);
                e.target.reset();
                await loadInbox();
            });

            // Realtime: new messages involving me
            try {
                supabase.channel('messages_rt')
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, async (payload) => {
                        const m = payload.new || {};
                        if (m.sender_id === me.id || m.receiver_id === me.id) {
                            await loadInbox();
                        }
                    })
                    .subscribe();
            } catch {}

            // Username search
            document.getElementById('searchUser').addEventListener('input', debounce(async (e) => {
                const q = (e.target.value || '').trim();
                if (!q) return;
                const { data: results } = await supabase.from('profiles').select('username,display_name').ilike('username', q+'%').limit(5);
                inbox.insertAdjacentHTML('afterbegin', (results||[]).map(r => `<div class="p-2 text-sm text-gray-600">@${r.username} — ${r.display_name||''}</div>`).join(''));
            }, 300));

            function debounce(fn, t){ let id=null; return (...a)=>{ clearTimeout(id); id=setTimeout(()=>fn(...a),t); } }

            // Block user handler
            document.getElementById('blockBtn').addEventListener('click', async () => {
                const uname = (document.getElementById('blockUsername').value || '').trim();
                if (!uname) return;
                const { data: profile } = await supabase.from('profiles').select('id').eq('username', uname).single();
                const targetId = profile?.id;
                if (!targetId) { alert('No user with that username'); return; }
                const { error } = await supabase.from('user_blocks').insert({ blocker_id: me.id, blocked_id: targetId });
                if (error) return alert(error.message);
                alert('User blocked');
            });
            function escapeHtml(s = '') { return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])); }
        })();
    </script>
</body>
</html>
